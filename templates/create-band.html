{% extends 'base.html' %}
{% block title %}Instajam{% endblock %}

{% block body %}
  <h1>Band Details</h1>
  <div>
    <form action="/handle-create-band" method="POST"> 
      <p>
        Email: <input type="text" name="email">
      </p>

      <p>
        Password: <input type="password" name="password">
      </p>

      <!--Password repeat form-->

      <p>
        Display Name: <input type="text" name="display_name">
      </p>

      <p>
        Age: <input type="text" name="age">
      </p>

      <p>Gender:</p> 
      <input type="radio" id="Male" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="Female" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="Nonbinary" name="gender">
      <label for="nonbinary">Nonbinary</label>
      <input type="radio" id="Other" name="gender">
      <label for="other">Other</label>
    
      <p>Location: </p>
      <input type="radio" id="New York City" name="location">
      <label for="New York City">New York City</label>
      <input type="radio" id="Los Angeles" name="location">
      <label for="Los Angeles">Los Angeles</label>

      <p>Influences:</p> 
      <input type="text" name="influences">

      <p>About the band:</p> 
      <input type="text" name="description">

      <p>Select skill(s) you're in search of:</p>
      <input type="checkbox" id="banjo" name="skills" value="banjo">
      <label for="banjo">Banjo</label><br>
      <input type="checkbox" id="bass" name="skills" value="bass">
      <label for="bass">Bass</label><br>
      <input type="checkbox" id="cello" name="skills" value="cello">
      <label for="cello">Cello</label><br>
      <input type="checkbox" id="drums" name="skills" value="drums">
      <label for="drums">Drums</label><br>
      <input type="checkbox" id="flute" name="skills" value="flute">
      <label for="flute">Flute</label><br>
      <input type="checkbox" id="guitar" name="skills" value="guitar">
      <label for="guitar">Guitar</label><br>
      <input type="checkbox" id="keyboard" name="skills" value="keyboard">
      <label for="keyboard">Keyboard</label><br>
      <input type="checkbox" id="piano" name="skills" value="piano">
      <label for="piano">Piano</label><br>
      <input type="checkbox" id="trumpet" name="skills" value="trumpet">
      <label for="trumpet">Trumpet</label><br>
      <input type="checkbox" id="violin" name="skills" value="violin">
      <label for="violin">Violin</label><br>
      <input type="checkbox" id="vocals" name="skills" value="vocals">
      <label for="vocals">Vocals</label><br>
      <input type="checkbox" id="saxophone" name="skills" value="saxophone">
      <label for="saxophone">Saxophone</label><br>
      <input type="checkbox" id="synth" name="skills" value="synth">
      <label for="synth">Synth</label><br>
    
      <p>Select Genre(s):</p>
      <input type="checkbox" id="blues" name="genres" value="blues">
      <label for="blues">Blues</label><br>
      <input type="checkbox" id="country" name="genres" value="country">
      <label for="country">Country</label><br>
      <input type="checkbox" id="electronic" name="genres" value="electronic">
      <label for="electronic">Electronic</label><br>
      <input type="checkbox" id="experimental" name="genres" value="experimental">
      <label for="experimental">Experimental</label><br>
      <input type="checkbox" id="folk" name="genres" value="folk">
      <label for="folk">Folk</label><br>
      <input type="checkbox" id="hip hop" name="genres" value="hip hop">
      <label for="hip hop">Hip hop</label><br>
      <input type="checkbox" id="jazz" name="genres" value="jazz">
      <label for="jazz">Jazz</label><br>
      <input type="checkbox" id="latin" name="genres" value="latin">
      <label for="latin">Latin</label><br>
      <input type="checkbox" id="pop" name="genres" value="pop">
      <label for="pop">Pop</label><br>
      <input type="checkbox" id="Rock" name="genres" value="rock">
      <label for="rock">Rock</label><br>
      <input type="checkbox" id="R&B" name="genres" value="R&B">
      <label for="R&B">R&B</label><br>
      
      <p><input type="submit"></p>
      
    </form>
</div>

    {% endblock %}
